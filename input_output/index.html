<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poem Creator</title>
    <link rel="stylesheet" href="https://use.typekit.net/uaq2lyw.css">
    <link rel="preconnect" href="https://fonts.gstatic.com"> 
<link href="https://fonts.googleapis.com/css2?family=Syncopate:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./style.css">
   
</head>
<body>

    <div class="top"><h2>#start writing poems</h2></div>

    <div class="mid">
        <h2 class="bg" onclick="generate();">+background</h2>
        <input type="text" id="canvas">
        <h2 class="reset" onclick="reset()"><br><br><br> -reset</h2>

    </div>

    <div class="bottom" style="display: none;"><h2>#save</h2></div>
    

<script type="text/javascript" src="./global.js" defer></script>
